{% extends "base.html" %}
{% block content %}

<h2>{{ title }}</h2>

<form method="post">
    {% csrf_token %}

    {% block form_fields %}
    {% endblock %}

    <div class="mt-3">
        <button type="submit" class="btn btn-primary">
            更新
        </button>
        <a href="{{ cancel_url }}" class="btn btn-secondary">
            キャンセル
        </a>
    </div>
</form>

{% endblock %}
