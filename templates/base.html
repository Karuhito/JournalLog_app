<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JournaLog -{% block title %}{% endblock%}-</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'journal:home' %}">JournaLog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'journal:home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"></a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  投稿する
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Goal</a></li>
                  <li><a class="dropdown-item" href="#">Todo</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">閉じる</a></li>
                </ul>
              </li>
            </ul>
          
            <form class="d-flex me-3" role="search">
              <input class="form-control me-2" type="search" placeholder="検索ワードを入力" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
          <div>
            {% if user.is_authenticated %}
              <span class="me-3">ようこそ、{{ user.username }}さん</span>
              <form method="post" action="{% url 'accounts:logout' %}" class="d-inline">
                {% csrf_token %}
                <button class="btn btn-outline-primary me-2" type="submit">ログアウト</button>
              </form>
            {% else %}
            <a class="btn btn-outline-primary me-2" href="{% url 'accounts:login' %}">ログイン</a>
            <a class="btn btn-outline-info" href="{% url 'accounts:signup' %}">新規登録</a>
            {% endif %}
        </div>
      </nav>
      {% block content %}
      {% endblock %}
</body>
</html>
