{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!-- スマホ対応の最重要設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JournaLog - {% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous"
    >

    <!-- 独自CSS -->
    <link rel="stylesheet" href="{% static 'css/calendar.css' %}">
</head>

<body>
    <!-- Bootstrap JS -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous">
    </script>

    <!-- ナビゲーション -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'journal:home' %}">
                JournaLog
            </a>

            <!-- スマホ用トグル -->
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- 左側メニュー -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'journal:home' %}">Home</a>
                    </li>
                </ul>

                <!-- ここにページ固有アクションボタンを挿入 -->
                {% block action %}{% endblock %}

                <!-- 右側（ログイン状態） -->
                <div class="d-flex flex-column flex-lg-row align-items-lg-center gap-2">
                    {% if user.is_authenticated %}
                        <span class="small me-lg-3">ようこそ、{{ user.username }}さん</span>
                        <form method="post" action="{% url 'accounts:logout' %}">
                            {% csrf_token %}
                            <button class="btn btn-outline-primary btn-sm" type="submit">
                                ログアウト
                            </button>
                        </form>
                    {% else %}
                        <a class="btn btn-outline-primary btn-sm" href="{% url 'accounts:login' %}">ログイン</a>
                        <a class="btn btn-outline-info btn-sm" href="{% url 'accounts:signup' %}">新規登録</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <main class="container my-3 my-md-4">
        {% block content %}
        {% endblock %}
    </main>

    {% block extra_js %}{% endblock %}
</body>
</html>
